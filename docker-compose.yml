version: '3'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=https://tbs-back.up.railway.app
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    ports:
      - "8080:8080"
    environment:
      - MONGODB_CONNECTION_STRING=mongodb+srv://brandonlmarriott:Navin1992@tbs.ulxvp.mongodb.net/tbs?retryWrites=true&w=majority&appName=TBS
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongo_db
    volumes:
      - ./Uploads:/Uploads

  mongo_db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      

volumes:
  mongo_data:
  
